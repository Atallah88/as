<style>
  /* نفس تنسيق CSS الذي تم ذكره سابقاً */
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    flex-direction: column;
    height: 100%;
    overflow-x: hidden;
  }

  .container {
    text-align: center;
    position: relative;
    z-index: 1;
    padding: 20px;
    margin-top: 80px;
    width: 100%;
  }

  h1 {
    font-size: 2.5em;
    color: #333;
    text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
    margin-bottom: 20px;
  }

  .button {
    background: linear-gradient(45deg, #ff007f, #ff8c00);
    border: none;
    border-radius: 10px;
    padding: 15px 30px;
    color: white;
    font-size: 1.2em;
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.2);
    margin-top: 20px;
  }

  .button:hover {
    transform: translateY(-5px);
    box-shadow: 0px 20px 25px rgba(0, 0, 0, 0.2);
  }

  .menu {
    list-style-type: none;
    padding: 0;
    margin: 20px;
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
  }

  .menu li {
    margin: 10px;
  }

  .menu li a {
    color: #333;
    text-decoration: none;
    font-size: 1.1em;
    transition: transform 0.3s ease;
  }

  .menu li a:hover {
    transform: scale(1.1);
    color: #ff007f;
  }

  /* Home Kit Section */
  .home-kit-section {
    background-color: #fff;
    padding: 50px 20px;
    text-align: center;
    margin-top: 50px;
    box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
    border-radius: 15px;
    width: 80%;
    max-width: 900px;
    margin-bottom: 50px;
  }

  .home-kit-section img {
    width: 100%;
    max-width: 600px;
    border-radius: 15px;
    box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.2);
  }

  /* Coach Section */
  .coaches-section {
    background-color: #fff;
    padding: 50px 20px;
    text-align: center;
    margin-top: 50px;
    box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
    border-radius: 15px;
    width: 80%;
    max-width: 900px;
    margin-bottom: 50px;
  }

  .coach {
    display: inline-block;
    margin: 20px;
    width: 250px;
    text-align: center;
  }

  .coach img {
    width: 100%;
    border-radius: 10px;
    box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.2);
  }

  .coach-name {
    font-size: 1.2em;
    color: #333;
    margin-top: 10px;
  }

  .coach-title {
    font-size: 1em;
    color: #777;
  }

  /* Media Queries for Mobile and Small Screens */
  @media (max-width: 1024px) {
    h1 {
      font-size: 2.2em;
    }
    .button {
      padding: 12px 25px;
      font-size: 1em;
    }
    .menu li a {
      font-size: 1em;
    }
    .home-kit-section img {
      width: 90%;
      max-width: 500px;
    }
    .coaches-section {
      width: 90%;
      padding: 40px 20px;
    }
  }

  @media (max-width: 768px) {
    h1 {
      font-size: 2em;
    }
    .button {
      padding: 12px 25px;
      font-size: 1em;
    }
    .menu li a {
      font-size: 1em;
    }
    .home-kit-section img {
      width: 90%;
      max-width: 400px;
    }
    .coaches-section {
      width: 90%;
      padding: 40px 20px;
    }
  }

  @media (max-width: 480px) {
    h1 {
      font-size: 1.5em;
    }
    .button {
      padding: 10px 20px;
      font-size: 0.9em;
    }
    .menu {
      flex-direction: column;
    }
    .menu li a {
      font-size: 1em;
    }
    .home-kit-section img {
      width: 90%;
      max-width: 350px;
    }
    .coaches-section {
      width: 95%;
      padding: 20px;
    }
  }

</style>
